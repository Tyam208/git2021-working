<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
<!-- table : 가로/세로가 있는 표형식의 표현가능한 태그 -->
<!-- boder : 외각선 -->
  <table border="1">
    <thead>
      <tr>
        <!-- th(table head) : 컬럼명(열 이름) -->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <!-- tbody : table이 내용을 나타내는 시맨틱 태그 -->
    <!-- 브라우저에 따라서 tbody가 자동 생성되므로 항상 넣도록 한다 -->
    <tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>총 2건</td>
      </tr>
    </tfoot>
    <!-- tr : 하나의 행(row)을 표시 -->
    <tr>
      <!-- td : 하나의 셀(cell),실제 데이터가 표시되는 부분 -->
      <!-- table data -->

      <!-- 컨텐츠 항상 td안에 넣는다 <tr>테이블에 넣으면 x -->
      <td>홍길동</td>
      <td>010-1234-5678</td>
    </tr>
    <tr>
      <td>나나</td>
      <td>010-2340-5678</td>
    
    </tr>
    </tbody>
  
  </table>
</body>

</html>
