<html lang="ko">

<head>
  <meta charset="utf-8">
  <!-- 스타일을 삽입한 순서에 맞게 가장 마지막 것이 적용이 됨 -->

  <!-- 별도의 스타일시트 파일을 HTML문서에서 사용하는 방법 -->
  <!-- 외부 파일로 삽입을 가장 최상위에 넣음 -->
  <!-- 공통적인 ㅅ타일에 사용 -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- 해당 페이지에만 적용되는 스타일에 head -->
  <style>
    h1 {
      color: greenyellow;
    }
  </style>
</head>

<body>
  <!-- inline style : 태그의 style 속성에 넣음 -->
  <!-- inline style이 스타일 -->
  <!-- inline스타일은 특정 요소1개에만 적용이 됨 -->
  <!-- 유지보수하기 안 좋아질 수 있음. 꼭 필요할 때 사용 -->

  <!-- _inline style은 급할 때 아닌 이상은 사용하지 않는게 좋음 -->
  <!-- _아마두 계속 컬러를 덮어쓰는 형태로 제일 하단의 컬러가 표시되는듯? -->
  <h1 style="color: blue; background-color: cornflowerblue;">이마크</h1>
  <h1>박지성</h1>
  <h1>이제노</h1>
</body>

</html>
