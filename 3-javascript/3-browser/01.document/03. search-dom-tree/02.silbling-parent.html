<html>

<body>
  <div>시작</div>

  <ul>
    <li>
      <b>항목</b>
    </li>
  </ul>

  <script>
    console.log(document.body.chilNodes[1]);  //div

    const div = document.body.childNodes[1];

    // 노드.parentNode: 부모 노드를 탐색
    console.log(div.parentNode);  // body

    // 노드.nextSibling/노드.previousSibling:다음, 이전노드 탐색
    console.log(div.nextSibling); //ul  "\n "
    console.log(div.previousSibling.nextSibling);//#text " \n "  
    console.log(div.previousSibling);//#text "\n "
  </script>
</body>

</html>
