<html>

<body>
  <div>시작</div>

  <ul>
    <li>
      <b>항목</b>
    </li>
  </ul>

  <!-- script 태그를 가장 하단에 -->
  <script>
    for(let node of document.body.childNodes) {
      console.log(node);
    }

    // 첫번째 자식노드 , 마지막 자식요소
    console.log(document.body.firstChild);
    console.log(document.body.lastChild);

    // body 및에 있는 하위 요소 (element)들을 탐색
    for(let elem of document.body.children) {
      console.log(elem);  // 
    }
  </script>
</body>

</html>
