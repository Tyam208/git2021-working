<!-- 달러 표시가 먼저 나오고 그 뒤에 숫자가 나오는 
  문자열 "$120"가 있다고 가정해 봅시다.

위와 같은 문자열에서 숫자만 뽑아내는 
함수 extractCurrencyValue(str)를 작성해 봅시다.

실행 결과는 아래와 같아야 합니다. -->

<!-- alert( extractCurrencyValue('$120') === 120 ); // true -->
<html>
  <body>
    <script>
      function extractCurrencyValue(str) {
        let result = "";

        for (let chr of str) {
          if (!isNaN(+chr)) {
            result += chr;
          }
        }

        return + result;
      }

      console.log(extractCurrencyValue)
    </script>
  </body>
</html>
