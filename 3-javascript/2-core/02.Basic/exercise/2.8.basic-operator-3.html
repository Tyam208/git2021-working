<html>
<!-- 형 변환 / 아래 표현식들의 결과를 예측해 보세요. -->
<body>
  <script>
    console.log("" + 1 + 0);  // 10 , 문자열 결합
    console.log("" - 1 + 0);  // -1 , 빈 값은 0-1+0
    console.log(true + false);  // 1  ,true는 1 false 는 0
    console.log(6 / "3");   // 2  ,숫자로 변환하여 연산
    console.log("2" * "3");   // 6  ,숫자로 변환하여 연산
    console.log(4 + 5 + "px");    // 9px  ,4+5는 숫자연산 "px"는 문자열 결합
    console.log("$" + 4 + 5);   // $45 ,문자열결합
    console.log("4" - 2);   // 2 ,"4"를 숫자로 결합
    console.log("4px" - 2);   // NaN ,숫자가 아닌 값과 연산
    console.log(7 / 0);   // Infinity ,0으로 나눌때는 Infinity ㅜ한
    console.log("  -9  " + 5);    //-9  5  ,문자열 결합
    console.log("  -9  " - 5);    // -14  ,앞뒤 빈공간을 제거하고 연산
    console.log(null + 1);  // 1 ,null은 0
    console.log(undefined + 1);   // NaN ,underfined는 NaN
    console.log(" \t \n" - 2);  // -2 ,빈값(\t:탭(2~8칸)은 0-2
  </script>
</body>

</html>
