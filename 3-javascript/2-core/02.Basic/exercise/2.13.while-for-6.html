<html>
  <!-- 사용자가 100보다 큰 숫자를 입력하도록 안내하는 프롬프트 창 
  사용자가 100을 초과하는 숫자를 입력하거나 취소 버튼을 누른 경우, 혹은 아무것도 입력하지 않고 확인 버튼을 누른 경우엔 더는 프롬프트 창을 띄워주지 않아도 됩니다.-->
  <body>
    <script>
      while (true) {
        let num = prompt("100보다 큰 숫자를 입력하세요.")
        //null : 취소 , "" : 확인, 100이상
        if (num === null || num === "" || num > 100) break;
      }
    </script>
  </body>
</html>
