<html>

<body>
  <script>

    let arr = [
      { id: 1, name: "hong" },
      { id: 2, name: "John" },
      { id: 3, name: "diana" },
      { id: 4, name: "kim" },
      { id: 5, name: "Lee" },
    ]

    //  for(요소변수 of 배열)
    // 요소 개수만큼 반복
    // 요소변수에는 각 반복에 맞는 요소가 대입
    for (let elm of arr) {
      console.log(elm);
      // 해동 요소가 몇번째 인덱스인지?
      // 배열.indexOf(요소)
      console.log(arr.indexOf(elm));
    }
  </script>
</body>

</html>
